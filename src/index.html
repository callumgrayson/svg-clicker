<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./main.css">
  <script src="./app.js" defer></script>
  <!-- <link rel="stylesheet" href="./main.min.css">
  <script src="./app.min.js" defer></script> -->
  <title>SVG Clicker</title>
</head>
<body>
  <div class="container">
    <h1>SVG Clicker</h1>
    <h3>Clicked: <span class="click-message"></span></h3>
    <div class="svg-box">
      <svg width="400" height="500">
        <path id="star-purple" class="ns" d="M100 10 L40 198 L190 78 L10 78 L160 198 L100 10 Z" style="stroke:purple;stroke-width:15;fill:purple;transform:translate(45%, 4%)" />
        <path id="star-grey" class="ns" d="M100 10 L40 198 L190 78 L10 78 L160 198 L100 10 Z" style="stroke:grey; stroke-width:15; fill:grey; transform:translate(52.5%, 10%)scale(0.7)" />
        <path id="star-yellow" class="ns" d="M100 10 L40 198 L190 78 L10 78 L160 198 L100 10 Z" style="stroke:yellow; stroke-width:15; fill:yellow; transform:translate(60%, 16%)scale(0.4)" />
        
        <line id="line-green" class="shape" x1="30" y1="30" x2="390" y2="470"
        stroke="green" stroke-width="20" stroke-linecap='round'/>
  
        <circle id="circle-yellow" class="shape" cx="160" cy="350" r="140"
        stroke="yellow" stroke-width="4" fill="yellow" />
  
        <path id="star-blue" class="shape" d="M100 10 L40 198 L190 78 L10 78 L160 198 L100 10 Z"
        style="stroke:blue;stroke-width:15;fill:none;transform:translate(160px, 190px)rotate(40deg);" />
  
        <polyline id="red-ladder" class="shape" points="10,10 10,50 50,50 50,90 90,90 90,130"
        style="fill:none;stroke:red;stroke-width:4;transform:translate(10px,-30px)scale(4)" />
      </svg>
    </div>
  </div>
</body>
</html>
